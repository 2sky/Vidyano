<dom-module name="vi-persistent-object-attribute-flags-enum">
    <template>
        <template is="dom-if" if="{{!editing}}">
            <span>{{attribute.displayValue}}</span>
        </template>
        <template is="dom-if" if="{{editing}}">
            <vi-persistent-object-attribute-edit attribute="{{attribute}}">
                <vi-popup sticky content disabled$="{{readOnly}}">
                    <input class="flex" header value="{{attribute.displayValue}}" readonly />
                    <ul content>
                        <template is="dom-repeat" items="{{attribute.options}}">
                            <li>
                                <vi-persistent-object-attribute-flags-enum-flag attribute="{{attribute}}" option="{{item}}"></vi-persistent-object-attribute-flags-enum-flag>
                            </li>
                        </template>
                    </ul>
                </vi-popup>
            </vi-persistent-object-attribute-edit>
        </template>
    </template>
</dom-module>

<dom-module id="vi-persistent-object-attribute-flags-enum-flag">
    <template>
        <vi-checkbox checked="{{checked}}" label="{{label}}"></vi-checkbox>
    </template>
</dom-module>

<link rel="stylesheet" href="persistent-object-attribute-flags-enum.css" />
<script src="persistent-object-attribute-flags-enum.js"></script>
