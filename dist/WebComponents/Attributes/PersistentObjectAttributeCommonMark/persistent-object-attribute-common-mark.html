<dom-module id="vi-persistent-object-attribute-common-mark">
    <template>
        <template is="dom-if" if="{{notEditing}}">
            <marked-element markdown="{{attribute.displayValue}}"></marked-element>
        </template>
        <template is="dom-if" if="{{editing}}">
            <vi-persistent-object-attribute-edit attribute="{{attribute}}">
                <textarea content value="{{value::input}}" maxlength$="{{maxlength}}" style$="{{editInputStyle}}" on-blur="_editTextAreaBlur" readonly$="{{readOnly}}"></textarea>
                </<vi-persistent-object-attribute-edit attribute="{{attribute}}">
        </template>
    </template>
</dom-module>

<link rel="stylesheet" href="persistent-object-attribute-common-mark.css" />
<script src="persistent-object-attribute-common-mark.js"></script>
