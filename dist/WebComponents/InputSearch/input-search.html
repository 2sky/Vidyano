<dom-module id="vi-input-search">
    <template>
        <input class="flex" id="input" placeholder="{{translations.FilterSearchHint}}" value="{{value::input}}" on-keypress="_searchKeypressed" on-focus="_input_focused" on-blur="_input_blurred" autofocus$="{{autofocus}}" />
        <button on-tap="_searchClick">
            <vi-resource source="Icon_Search"></vi-resource>
        </button>
    </template>
</dom-module>

<link rel="stylesheet" href="input-search.css" />
<script src="input-search.js"></script>
