<link rel="import" href="../../Libs/paper-ripple/paper-ripple.html" />

<dom-module id="vi-input-search">
    <template>
        <link rel="stylesheet" href="input-search.css" />
        <input class="flex" id="input" placeholder="[[translateMessage('FilterSearchHint', isAttached)]]" value="{{value::input}}" on-keypress="_searchKeypressed" on-focus="_input_focused" on-blur="_input_blurred" autofocus$="[[autofocus]]" />
        <button on-tap="_searchClick">
            <vi-icon source="Search"></vi-icon>
        </button>
    </template>
</dom-module>

<script src="input-search.js"></script>
