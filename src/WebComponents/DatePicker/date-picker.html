<link rel="import" href="../../Libs/moment/moment.html" />
<link rel="import" href="../Button/button.html" />

<dom-module id="vi-date-picker">
	<template>
		<link rel="stylesheet" href="date-picker.css" />
		<header class="horizontal layout">
			<button is="vi-button" id="fback" on-tap="_fastBackward"><vi-icon source="FastBackward"></vi-icon></button>
			<button is="vi-button" id="back" on-tap="_backward"><vi-icon source="Backward"></vi-icon></button>
			<button is="vi-button" class="flex" on-tap="_zoomOut" label="[[header]]"></button>
			<button is="vi-button" id="forward" on-tap="_forward"><vi-icon source="Forward"></vi-icon></button>
			<button is="vi-button" id="fforward" on-tap="_fastForward"><vi-icon source="FastForward"></vi-icon></button>
		</header>
		<div on-tap="_select">
			<table id="days" cellpadding="0" cellspacing="0">
				<thead></thead>
			</table>
			<div id="monthsAndYears" class="vertical layout"></div>
		</div>
	</template>
</dom-module>

<script src="date-picker.js"></script>
