<script src="../../libs/moment/moment.js"></script>

<dom-module id="vi-date-picker">
	<template>
		<header class="horizontal layout">
			<div id="fback" on-tap="_fastBackward"><vi-resource source="Icon_FastBackward"></vi-resource></div>
			<div id="back" on-tap="_backward"><vi-resource source="Icon_Backward"></vi-resource></div>
			<div class="flex" on-tap="_zoomOut">{{header}}</div>
			<div id="forward" on-tap="_forward"><vi-resource source="Icon_Forward"></vi-resource></div>
			<div id="fforward" on-tap="_fastForward"><vi-resource source="Icon_FastForward"></vi-resource></div>
		</header>
		<div on-tap="_select">
			<table id="days" cellpadding="0" cellspacing="0">
				<thead></thead>
			</table>
			<div id="monthsAndYears" class="vertical layout"></div>
		</div>
	</template>
</dom-module>

<link rel="stylesheet" href="date-picker.css" />
<script src="date-picker.js"></script>
