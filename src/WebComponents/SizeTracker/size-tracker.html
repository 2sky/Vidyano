<dom-module id="vi-size-tracker">
    <template>
        <link rel="stylesheet" href="size-tracker.css" />
        <dom-if if="[[noResizeObserver]]" id="resizeObserverShim">
            <template>
                <div id="root" class="resize-triggers">
                    <div id="expand" class="expand-trigger"><div id="expandChild"></div></div>
                    <div id="contract" class="contract-trigger"></div>
                </div>
            </template>
        </dom-if>
    </template>
</dom-module>

<script src="size-tracker.js"></script>
