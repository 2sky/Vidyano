<link rel="import" href="../ActionBar/action-bar.html" />
<link rel="import" href="../Notification/notification.html" />
<link rel="import" href="../QueryItemsPresenter/query-items-presenter.html" />

<dom-module id="vi-query">
    <template>
        <link rel="stylesheet" href="query.css" />
        <vi-query-items-presenter class="flex" query="[[query]]"></vi-query-items-presenter>
        <dom-if if="[[!hideHeader]]">
            <template>
                <vi-notification service-object="[[query]]"></vi-notification>
                <vi-action-bar class="horizontal layout center" service-object="[[query]]" hidden$="[[noActions]]"></vi-action-bar>
                <header>[[label]]</header>
            </template>
        </dom-if>
    </template>
</dom-module>

<script src="query.js"></script>
