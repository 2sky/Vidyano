<link rel="import" href="../ActionBar/action-bar.html" />
<link rel="import" href="../Notification/notification.html" />

<dom-module id="vi-query">
    <template>
        <link rel="stylesheet" href="query.css" />
        <div class="layout vertical flex query">
            <header hidden$="[[hideHeader]]">
                <h1>[[label]]</h1>
            </header>
            <main class="layout horizontal flex">
                <vi-query-items-presenter class="flex" query="[[query]]" on-open="_open"></vi-query-items-presenter>
            </main>
        </div>
        <vi-persistent-object-slide-in-panel id="preview" persistent-object="[[preview]]" class="flex"></vi-persistent-object-slide-in-panel>
        <!--<template is="dom-if" if="[[!hideHeader]]">
            <vi-notification service-object="[[query]]"></vi-notification>
            <vi-action-bar class="horizontal layout center" service-object="[[query]]" hidden$="[[noActions]]"></vi-action-bar>
            <header>[[label]]</header>
        </template>-->
    </template>
</dom-module>

<script src="query.js"></script>
