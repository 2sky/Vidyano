<dom-module id="vi-action-button">
    <template>
        <link rel="stylesheet" href="action-button.css" />
        <template is="dom-if" if="{{!options}}">
            <button is="vi-button" disabled="{{!canExecute}}" header on-tap="_executeWithoutOptions" inverse icon="{{icon}}" label="{{action.displayName}}"></button>
        </template>
        <template is="dom-if" if="{{options}}">
            <vi-popup-menu open-on-hover="{{_computeOpenOnHover(overflow, openOnHover)}}" disabled="{{!canExecute}}">
                <button is="vi-button" disabled="{{!canExecute}}" header inverse>
                    <vi-icon source="{{icon}}"></vi-icon>
                    <span class="label">{{action.definition.displayName}}</span>
                    <vi-icon source="Down"></vi-icon>
                </button>
                <template is="dom-repeat" items="{{options}}">
                    <vi-popup-menu-item label="{{item.value}}" on-tap="_executeWithOption"></vi-popup-menu-item>
                </template>
            </vi-popup-menu>
        </template>
    </template>
</dom-module>

<script src="action-button.js"></script>
