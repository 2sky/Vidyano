<link rel="import" href="../PersistentObjectGroup/persistent-object-group.html" />
<link rel="import" href="../Scroller/scroller.html" />
<link rel="import" href="../SizeTracker/size-tracker.html" />

<dom-module id="vi-persistent-object-tab">
    <template>
        <link rel="stylesheet" href="persistent-object-tab.css" />
        <vi-size-tracker size="{{size}}"></vi-size-tracker>
        <template is="dom-if" if="[[!noScroll]]" restamp>
            <vi-scroller no-horizontal>
                <div class="relative">
                    <vi-size-tracker size="{{innerSize}}"></vi-size-tracker>
                    <div class="groups">
                        <template is="dom-repeat" items="[[tab.groups]]" as="group">
                            <vi-persistent-object-group group="[[group]]" group-index="[[index]]" columns="[[columns]]"></vi-persistent-object-group>
                        </template>
                    </div>
                </div>
            </vi-scroller>
        </template>
        <template is="dom-if" if="[[noScroll]]" restamp>
            <div class="groups relative">
                <template is="dom-repeat" items="[[tab.groups]]" as="group">
                    <vi-persistent-object-group group="[[group]]" group-index="[[index]]" columns="[[columns]]"></vi-persistent-object-group>
                </template>
            </div>
        </template>
    </template>
</dom-module>

<script src="persistent-object-tab.js"></script>
