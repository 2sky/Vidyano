<dom-module id="vi-program-unit-presenter">
    <template>
        <link rel="stylesheet" href="program-unit-presenter.css" />
        <dom-if if="[[error]]" restamp>
            <template>
                <vi-error class="fit" message="[[error]]"></vi-error>
            </template>
        </dom-if>
        <slot></slot>
    </template>
</dom-module>

<script src="program-unit-presenter.js"></script>
