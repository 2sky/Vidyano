<dom-module id="vi-button">
    <template>
        <link rel="stylesheet" href="button.css" />
        <paper-ripple></paper-ripple>
        <template is="dom-if" if="[[customLayout]]">
            <content></content>
        </template>
        <template is="dom-if" if="[[!customLayout]]">
            <vi-icon source="[[icon]]"></vi-icon>
            <template is="dom-if" if="[[label]]">
                <span>[[label]]</span>
            </template>
            <template is="dom-if" if="[[busy]]">
                <vi-spinner></vi-spinner>
            </template>
        </template>
    </template>
</dom-module>

<script src="button.js"></script>
