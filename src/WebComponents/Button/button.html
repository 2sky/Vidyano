<dom-module id="vi-button">
    <template>
        <paper-ripple></paper-ripple>
        <template is="dom-if" if="{{customLayout}}">
            <content></content>
        </template>
        <template is="dom-if" if="{{!customLayout}}">
            <vi-icon source="{{icon}}"></vi-icon>
            <span>{{label}}</span>
        </template>
    </template>
</dom-module>

<link rel="stylesheet" href="button.css" />
<script src="button.js"></script>
