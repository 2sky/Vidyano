<link rel="import" href="../Button/button.html" />
<link rel="import" href="../SizeTracker/size-tracker.html" />

<dom-module id="vi-notification">
    <template>
        <link rel="stylesheet" href="notification.css">
        <div id="icon">
            <vi-icon source="[[icon]]"></vi-icon>
        </div>
        <div class="flex relative" on-tap="_moreInfo">
            <dom-if if="[[!hidden]]">
                <template>
                    <vi-size-tracker on-sizechanged="_trackerSizeChanged"></vi-size-tracker>
                </template>
            </dom-if>
            <span id="text" inner-h-t-m-l="[[inlineText]]"></span>
        </div>
        <vi-button id="close" on-tap="_close" hidden$="[[noClose]]">
            <vi-icon source="Notification_Close"></vi-icon>
        </vi-button>
    </template>
</dom-module>
