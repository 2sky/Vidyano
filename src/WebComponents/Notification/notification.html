<dom-module id="vi-notification">
    <link rel="import" type="css" href="notification.css">
    <template>
        <div id="icon">
            <vi-icon source="{{icon}}"></vi-icon>
        </div>
        <div class="flex" on-tap="_moreInfo">
            <template is="dom-if" if="{{shown}}">
                <vi-size-tracker on-sizechanged="_trackerSizeChanged"></vi-size-tracker>
            </template>
            <span id="text"></span>
        </div>
        <button id="close" on-tap="_close">
            <vi-icon source="Notification_Close"></vi-icon>
        </button>
    </template>
</dom-module>
