<dom-module id="vi-checkbox">
    <template>
        <link rel="stylesheet" href="checkbox.css" />
        <div class="layout horizontal center">
            <vi-icon hidden$="[[isNull]]" disabled$="[[disabled]]" source="[[_computeIcon(radio)]]" is-selected$="[[checked]]"></vi-icon>
            <span empty$="[[_isEmpty(label)]]">[[label]]</span>
        </div>
    </template>
</dom-module>

<script src="checkbox.js"></script>
