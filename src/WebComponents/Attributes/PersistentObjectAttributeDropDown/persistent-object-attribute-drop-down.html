<link rel="import" href="../../Checkbox/checkbox.html" />
<link rel="import" href="../../Select/select.html" />

<dom-module name="vi-persistent-object-attribute-drop-down">
    <template>
        <link rel="stylesheet" href="persistent-object-attribute-drop-down.css" />
        <template is="dom-if" if="[[!editing]]">
            <span>[[attribute.displayValue]]</span>
        </template>
        <template is="dom-if" if="[[editing]]">
            <template is="dom-if" if="[[!radio]]">
                <vi-persistent-object-attribute-edit attribute="[[attribute]]">
                    <vi-select content options="[[options]]" selected-option="{{value}}" readonly="[[readOnly]]" disabled="[[attribute.parent.isFrozen]]" placeholder="[[placeholder]]"></vi-select>
                </vi-persistent-object-attribute-edit>
            </template>
            <template is="dom-if" if="[[radio]]">
                <div id="radiobuttons">
                    <template is="dom-repeat" items="[[options]]" as="option">
                        <vi-checkbox label="[[_radioLabel(option)]]" checked="[[_isRadioChecked(option, value)]]" on-changed="_radioChanged" radio></vi-checkbox>
                    </template>
                </div>
            </template>
        </template>
    </template>
</dom-module>

<script src="persistent-object-attribute-drop-down.js"></script>
