<link rel="import" href="../../Checkbox/checkbox.html" />
<link rel="import" href="../../Select/select.html" />

<dom-module name="vi-persistent-object-attribute-drop-down">
    <template>
        <style include="vi-persistent-object-attribute-style-module"></style>
        <link rel="stylesheet" href="persistent-object-attribute-drop-down.css" />
        <dom-if if="[[!editing]]">
            <template>
                <span sensitive$="[[sensitive]]">[[attribute.displayValue]]</span>
            </template>
        </dom-if>
        <dom-if if="[[editing]]">
            <template>
                <dom-if if="[[!radio]]">
                    <template>
                        <vi-persistent-object-attribute-edit attribute="[[attribute]]">
                            <vi-select options="[[options]]" selected-option="{{value}}" readonly="[[readOnly]]" disabled="[[attribute.parent.isFrozen]]" placeholder="[[placeholder]]" group-separator="[[groupSeparator]]" sensitive$="[[sensitive]]"></vi-select>
                        </vi-persistent-object-attribute-edit>
                    </template>
                </dom-if>
                <dom-if if="[[radio]]">
                    <template>
                        <dom-if if="[[!sensitive]]">
                            <template>
                                <div id="radiobuttons" orientation$="[[orientation]]">
                                    <dom-repeat items="[[options]]" as="option">
                                        <template>
                                            <vi-checkbox label="[[_radioLabel(option)]]" checked="[[_isRadioChecked(option, value)]]" on-changed="_radioChanged" radio></vi-checkbox>
                                        </template>
                                    </dom-repeat>
                                </div>
                            </template>
                        </dom-if>
                        <dom-if if="[[sensitive]]">
                            <template>
                                <span sensitive$="[[sensitive]]">[[attribute.displayValue]]</span>
                            </template>
                        </dom-if>
                    </template>
                </dom-if>
            </template>
        </dom-if>
    </template>
</dom-module>

<script src="persistent-object-attribute-drop-down.js"></script>
