<link rel="import" href="../Popup/popup.html" />

<dom-module id="vi-persistent-object-attribute-edit">
    <template>
        <link rel="stylesheet" href="persistent-object-attribute-edit.css" />
        <fieldset class="flex relative" disabled$="[[attribute.parent.isFrozen]]">
            <div class="box layout horizontal fit">
                <content select="[content]"></content>
                <div class="buttons">
                    <content select=".button, button, vi-popup:not([content])"></content>
                </div>
            </div>
        </fieldset>
        <button id="errorIndicator" on-tap="_showError">
            <vi-popup open-on-hover content-align="center">
                <vi-icon header source="Notification_Error"></vi-icon>
                <pre content>[[attribute.validationError]]</pre>
            </vi-popup>
        </button>
    </template>
</dom-module>

<script src="persistent-object-attribute.js"></script>
<script src="persistent-object-attribute-edit.js"></script>
