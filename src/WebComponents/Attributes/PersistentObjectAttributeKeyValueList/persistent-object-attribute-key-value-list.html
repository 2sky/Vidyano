<link rel="import" href="../../Checkbox/checkbox.html" />
<link rel="import" href="../../Select/select.html" />

<dom-module id="vi-persistent-object-attribute-key-value-list">
    <template>
        <link rel="stylesheet" href="persistent-object-attribute-key-value-list.css" />
        <template is="dom-if" if="[[!editing]]">
            <span sensitive$="[[sensitive]]">[[attribute.displayValue]]</span>
        </template>
        <template is="dom-if" if="[[editing]]">
            <template is="dom-if" if="[[!radio]]">
                <vi-persistent-object-attribute-edit attribute="[[attribute]]">
                    <vi-select content options="[[options]]" selected-option="{{value}}" readonly="[[readOnly]]" disabled="[[attribute.parent.isFrozen]]" placeholder="[[placeholder]]" group-separator="[[groupSeparator]]" sensitive$="[[sensitive]]"></vi-select>
                </vi-persistent-object-attribute-edit>
            </template>
            <template is="dom-if" if="[[radio]]">
                <template is="dom-if" if="[[!sensitive]]">
                    <div id="radiobuttons" orientation$="[[orientation]]">
                        <template is="dom-repeat" items="[[options]]" as="option">
                            <vi-checkbox label="[[_radioLabel(option)]]" checked="[[_isRadioChecked(option, value)]]" on-changed="_radioChanged" radio disabled$="[[attribute.parent.isFrozen]]"></vi-checkbox>
                        </template>
                    </div>
                </template>
                <template is="dom-if" if="[[sensitive]]">
                    <span sensitive$="[[sensitive]]">[[attribute.displayValue]]</span>
                </template>
            </template>
        </template>
    </template>
</dom-module>

<script src="persistent-object-attribute-key-value-list.js"></script>
