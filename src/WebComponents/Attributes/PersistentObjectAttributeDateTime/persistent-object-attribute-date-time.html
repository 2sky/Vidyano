<link rel="import" href="../../DatePicker/date-picker.html" />
<link rel="import" href="../../TimePicker/time-picker.html" />
<link rel="import" href="../../MaskedInput/masked-input.html" />

<dom-module id="vi-persistent-object-attribute-date-time">
    <template>
        <link rel="stylesheet" href="persistent-object-attribute-date-time.css" />
        <template is="dom-if" if="[[!editing]]">
            <span>[[attribute.displayValue]]</span>
        </template>
        <template is="dom-if" if="[[editing]]">
            <vi-persistent-object-attribute-edit attribute="[[attribute]]">
                <div content class="layout horizontal">
                    <template is="dom-if" if="[[!monthMode]]">
                        <input is="vi-masked-input" id="date" size="9" format$="[[dateFormat]]" separator$="[[dateSeparator]]" on-filled="_dateFilled" on-blur="_inputBlur" on-focus="_focused" readonly$="[[readOnly]]" hidden$="[[!hasDateComponent]]" flex$="[[!hasTimeComponent]]" autocomplete="off">
                        <input is="vi-masked-input" id="time" size="5" format$="[[timeFormat]]" separator$="[[timeSeparator]]" on-filled="_timeFilled" on-blur="_inputBlur" on-focus="_focused" readonly$="[[readOnly]]" hidden$="[[!hasTimeComponent]]" autocomplete="off">
                    </template>
                    <template is="dom-if" if="[[monthMode]]">
                        <span id="monthMode" hidden$="[[!hasDateComponent]]">[[attribute.displayValue]]</span>
                    </template>
                </div>
                <template is="dom-if" if="[[!readOnly]]">
                    <template is="dom-if" if="[[hasTimeComponent]]">
                        <vi-time-picker class="button" time="{{selectedDate}}"></vi-time-picker>
                    </template>
                    <template is="dom-if" if="[[hasDateComponent]]">
                        <template is="dom-if" if="[[monthMode]]">
                            <button on-tap="_previousMonth">
                                <vi-icon source="ChevronLeft"></vi-icon>
                            </button>
                            <button on-tap="_nextMonth">
                                <vi-icon source="ChevronRight"></vi-icon>
                            </button>
                        </template>
                        <vi-date-picker class="button" selected-date="{{selectedDate}}" month-mode="[[monthMode]]"></vi-date-picker>
                    </template>
                    <template is="dom-if" if="[[canClear]]">
                        <button on-tap="_clear" tabindex="-1">
                            <vi-icon source="Remove"></vi-icon>
                        </button>
                    </template>
                </template>
            </vi-persistent-object-attribute-edit>
        </template>
    </template>
</dom-module>

<script src="persistent-object-attribute-date-time.js"></script>
