<dom-module id="vi-persistent-object-attribute-password">
    <template>
        <link rel="stylesheet" href="persistent-object-attribute-password.css" />
        <template is="dom-if" if="[[!editing]]">
            <span>&#x25cf;&#x25cf;&#x25cf;&#x25cf;&#x25cf;&#x25cf;</span>
        </template>
        <template is="dom-if" if="[[editing]]">
            <vi-persistent-object-attribute-edit attribute="[[attribute]]">
                <input content value="{{value::input}}" type="password" readonly$="[[readOnly]]" on-blur="_editInputBlur" autocomplete="off" placeholder="[[placeholder]]">
            </vi-persistent-object-attribute-edit>
        </template>
    </template>
</dom-module>

<script src="persistent-object-attribute-password.js"></script>
