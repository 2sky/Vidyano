<link rel="import" href="../../Select/select.html" />
<link rel="import" href="../../Toggle/toggle.html" />

<dom-module id="vi-persistent-object-attribute-nullable-boolean">
    <template>
        <link rel="stylesheet" href="persistent-object-attribute-nullable-boolean.css" />
        <template is="dom-if" if="[[!editing]]" restamp>
            <span>[[attribute.displayValue]]</span>
        </template>
        <template is="dom-if" if="[[editing]]">
            <vi-persistent-object-attribute-edit attribute="[[attribute]]">
                <vi-select content options="[[booleanOptions]]" selected-option="{{value}}" disable-filtering readonly="[[readOnly]]" disabled="[[_isDisabled(attribute.isReadOnly, attribute.parent.isFrozen)]]" placeholder="[[placeholder]]"></vi-select>
            </vi-persistent-object-attribute-edit>
        </template>
    </template>
</dom-module>

<dom-module id="vi-persistent-object-attribute-boolean">
    <template>
        <link rel="stylesheet" href="persistent-object-attribute-boolean.css" />
        <template is="dom-if" if="[[editing]]">
            <template is="dom-if" if="[[!checkBox]]">
                <vi-toggle label="[[attribute.displayValue]]" toggled="{{value}}" disabled="[[_isDisabled(attribute.isReadOnly, attribute.parent.isFrozen)]]"></vi-toggle>
            </template>
            <template is="dom-if" if="[[checkBox]]">
                <vi-checkbox checked="{{value}}" label="[[attribute.displayValue]]" disabled="[[_isDisabled(attribute.isReadOnly, attribute.parent.isFrozen)]]"></vi-checkbox>
            </template>
        </template>
        <template is="dom-if" if="[[!editing]]">
            <span>[[attribute.displayValue]]</span>
        </template>
    </template>
</dom-module>

<script src="persistent-object-attribute-boolean.js"></script>
