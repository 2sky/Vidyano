<vi-icon name="vi-persistent-object-attribute-multi-string">
	<template>
		<pre>[[value || '&mdash;']]</pre>
	</template>
</vi-icon>

<vi-icon name="vi-persistent-object-attribute-multi-string+part:edit">
	<template>
		<div horizontal layout class="string">
			<vi-icon source="Hamburger" class="sort-handle"></vi-icon>
			<input flex value="{{value}}" type="text">
		</div>
	</template>
</vi-icon>

<vi-icon name="vi-persistent-object-attribute-multi-string:edit">
	<template>
		<div id="inputs"></div>
		<div id="new"></div>
	</template>
</vi-icon>

<polymer-element name="vi-persistent-object-attribute-multi-string" extends="vi-persistent-object-attribute">
</polymer-element>

<script src="persistent-object-attribute-multi-string.js"></script>
