<dom-module id="vi-persistent-object-attribute-binary-file">
    <template>
        <link rel="stylesheet" href="persistent-object-attribute-binary-file.css" />
        <template is="dom-if" if="[[!editing]]">
            <span>[[fileName]]</span>
        </template>
        <template is="dom-if" if="[[editing]]">
            <vi-persistent-object-attribute-edit attribute="[[attribute]]">
                <input content class="flex" value="{{fileName}}" type="text" readonly placeholder="[[placeholder]]">
                <template is="dom-if" if="[[!readOnly]]">
                    <div class="button browse" on-change="_change">
                        <vi-icon source="FileUpload"></vi-icon>
                        <content select="[upload]"></content>
                    </div>
                    <template is="dom-if" if="[[canClear]]" restamp>
                        <button on-tap="_clear" tabindex="-1">
                            <vi-icon source="Remove"></vi-icon>
                        </button>
                    </template>
                </template>
            </vi-persistent-object-attribute-edit>
        </template>
    </template>
</dom-module>
