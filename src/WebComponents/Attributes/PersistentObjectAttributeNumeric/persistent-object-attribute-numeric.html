<dom-module id="vi-persistent-object-attribute-numeric">
    <template>
        <link rel="stylesheet" href="persistent-object-attribute-numeric.css" />
        <template is="dom-if" if="[[!editing]]">
            <span>[[_computeDisplayValueWithUnit(attribute.value, attribute.displayValue, unit, unitPosition)]]</span>
        </template>
        <template is="dom-if" if="[[editing]]">
            <vi-persistent-object-attribute-edit attribute="[[attribute]]">
                <div content class="layout horizontal">
                    <span class="before">[[_computeBeforeUnit(unit, unitPosition)]]</span>
                    <input id="input" class="flex" value="{{value::input}}" type$="[[inputtype]]" on-keypress="_keypress" on-focus="_editInputFocus" on-blur="_editInputBlur" readonly$="[[readOnly]]">
                    <span class="after">[[_computeAfterUnit(unit, unitPosition)]]</span>
                </div>
            </vi-persistent-object-attribute-edit>
        </template>
    </template>
</dom-module>

<script src="persistent-object-attribute-numeric.js"></script>
