<dom-module id="vi-persistent-object-attribute-translated-string">
    <template>
        <style include="vi-persistent-object-attribute-style-module"></style>
        <link rel="stylesheet" href="persistent-object-attribute-translated-string.css" />
        <dom-if if="[[!editing]]">
            <template>
                <dom-if if="[[!multiline]]">
                    <template>
                        <span sensitive$="[[sensitive]]">[[attribute.displayValue]]</span>
                    </template>
                </dom-if>
                <dom-if if="[[multiline]]">
                    <template>
                        <vi-scroller>
                            <pre sensitive$="[[sensitive]]">[[attribute.displayValue]]</pre>
                        </vi-scroller>
                    </template>
                </dom-if>
            </template>
        </dom-if>
        <dom-if if="[[editing]]">
            <template>
                <vi-persistent-object-attribute-edit attribute="[[attribute]]" reverse-content$="[[multiline]]">
                    <dom-if if="[[!multiline]]">
                        <template>
                            <input class="flex" value="{{value::input}}" type="text" on-blur="_editInputBlur" readonly$="[[readOnly]]" tabindex$="[[readOnlyTabIndex]]" placeholder="[[placeholder]]" sensitive$="[[sensitive]]">
                        </template>
                    </dom-if>
                    <dom-if if="[[multiline]]">
                        <template>
                            <vi-scroller class="fit">
                                <pre id="multiline" sensitive$="[[sensitive]]">[[attribute.value]]</pre>
                            </vi-scroller>
                        </template>
                    </dom-if>
                    <dom-if if="[[canShowDialog]]">
                        <template>
                            <button slot="button" on-tap="_showLanguagesDialog" tabindex="-1" hidden$="[[sensitive]]">
                                <vi-icon source="TranslatedString"></vi-icon>
                            </button>
                        </template>
                    </dom-if>
                </vi-persistent-object-attribute-edit>
            </template>
        </dom-if>
    </template>
</dom-module>

<dom-module id="vi-persistent-object-attribute-translated-string-dialog">
    <template>
        <link rel="stylesheet" href="persistent-object-attribute-translated-string-dialog.css" />
        <header class="horizontal layout">
            <h4 class="flex">[[label]]</h4>
        </header>
        <main>
            <ul id="content">
                <dom-repeat items="[[strings]]" as="string">
                    <template>
                        <li>
                            <label>[[string.label]]</label>
                            <dom-if if="[[!multiline]]">
                                <template>
                                    <input value="{{string.value::input}}" type="text" readonly$="[[readonly]]" tabindex$="[[readOnlyTabIndex]]">
                                </template>
                            </dom-if>
                            <dom-if if="[[multiline]]">
                                <template>
                                    <textarea rows="5" value="{{string.value::input}}"></textarea>
                                </template>
                            </dom-if>
                        </li>
                    </template>
                </dom-repeat>
            </ul>
        </main>
        <footer class="horizontal layout end-justified">
            <dom-if if="[[!readonly]]">
                <template>
                    <vi-button on-tap="_ok" label="[[translateMessage('OK', isConnected)]]"></vi-button>
                    <vi-button on-tap="cancel" inverse label="[[translateMessage('Cancel', isConnected)]]"></vi-button>
                </template>
            </dom-if>
            <dom-if if="[[readonly]]">
                <template>
                    <vi-button on-tap="_ok" label="[[translateMessage('Close', isConnected)]]"></vi-button>
                </template>
            </dom-if>
        </footer>
    </template>
</dom-module>
