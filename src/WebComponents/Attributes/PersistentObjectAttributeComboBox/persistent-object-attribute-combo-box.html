<link rel="import" href="../../Select/select.html" />

<dom-module id="vi-persistent-object-attribute-combo-box">
    <template>
        <template is="dom-if" if="{{!editing}}">
            <span>{{attribute.displayValue}}</span>
        </template>
        <template is="dom-if" if="{{editing}}" restamp>
            <vi-persistent-object-attribute-edit attribute="{{attribute}}">
                <vi-select content options="{{comboBoxOptions}}" selected-option="{{value}}" input-value="{{newValue}}" readonly="{{readOnly}}"></vi-select>
                <template is="dom-if" if="{{!readOnly}}">
                    <button on-tap="_add" id="add" hidden$="{{!canAdd}}" tabindex="-1">
                        <vi-icon source="Add"></vi-icon>
                    </button>
                </template>
            </vi-persistent-object-attribute-edit>
        </template>
    </template>
</dom-module>

<link rel="stylesheet" href="persistent-object-attribute-combo-box.css" />
<script src="persistent-object-attribute-combo-box.js"></script>
