<link rel="import" href="../../Select/select.html" />

<dom-module id="vi-persistent-object-attribute-combo-box">
    <template>
        <style include="vi-persistent-object-attribute-style-module"></style>
        <link rel="stylesheet" href="persistent-object-attribute-combo-box.css" />
        <dom-if if="[[!editing]]">
            <template>
                <span sensitive$="[[sensitive]]">[[attribute.displayValue]]</span>
            </template>
        </dom-if>
        <dom-if if="[[editing]]" restamp>
            <template>
                <vi-persistent-object-attribute-edit attribute="[[attribute]]">
                    <div class="relative">
                        <vi-select options="[[comboBoxOptions]]" selected-option="{{value}}" input-value="{{newValue}}" keep-unmatched readonly="[[readOnly]]" disabled="[[attribute.parent.isFrozen]]" placeholder="[[placeholder]]" sensitive="[[sensitive]]"></vi-select>
                    </div>
                    <dom-if if="[[!readOnly]]">
                        <template>
                            <button slot="button" on-tap="_add" id="add" hidden$="[[!canAdd]]" tabindex="-1">
                                <vi-icon source="Add"></vi-icon>
                            </button>
                        </template>
                    </dom-if>
                </vi-persistent-object-attribute-edit>
            </template>
        </dom-if>
    </template>
</dom-module>

<script src="persistent-object-attribute-combo-box.js"></script>
