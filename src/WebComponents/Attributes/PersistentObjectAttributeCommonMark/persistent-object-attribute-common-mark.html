<link rel="import" href="../../../Libs/marked-element/marked-element.html" />
<link rel="import" href="../../Scroller/scroller.html" />

<dom-module id="vi-persistent-object-attribute-common-mark">
    <template>
        <style include="vi-persistent-object-attribute-style-module"></style>
        <link rel="stylesheet" href="persistent-object-attribute-common-mark.css" />
        <dom-if if="[[!editing]]">
            <template>
                <vi-scroller class="flex" allow-native>
                    <marked-element markdown="[[attribute.displayValue]]" sensitive$="[[sensitive]]"></marked-element>
                </vi-scroller>
            </template>
        </dom-if>
        <dom-if if="[[editing]]">
            <template>
                <vi-persistent-object-attribute-edit attribute="[[attribute]]">
                    <textarea value="{{value::input}}" maxlength$="[[maxlength]]" style$="[[editInputStyle]]" sensitive$="[[sensitive]]" on-blur="_editTextAreaBlur" readonly$="[[readOnly]]" tabindex$="[[readOnlyTabIndex]]"></textarea>
                </vi-persistent-object-attribute-edit>
            </template>
        </dom-if>
    </template>
</dom-module>

<script src="persistent-object-attribute-common-mark.js"></script>
