<dom-module id="vi-query-grid">
    <template>
        <div on-sizechanged="_sizeChanged">
            <vi-size-tracker></vi-size-tracker>
        </div>
        <div class="vertical layout flex">
            <div id="headers" class="columnHost horizontal layout" on-start="_sortingStart" on-end="_sortingEnd">
                <div class="header"></div>
                <div>
                    <vi-sortable class="pinned" group="{{_uniqueId + ':columns'}}" on-add="_updateColumnPinning" on-update="_updateColumnOffset"></vi-sortable>
                </div>
                <div class="flex" on-scroll="_onScrollHorizontal">
                    <vi-sortable class="unpinned" group="{{_uniqueId + ':columns'}}" filter="._RemainderColumn" on-add="_updateColumnPinning" on-update="_updateColumnOffset"></vi-sortable>
                </div>
            </div>
            <div id="filters" class="columnHost horizontal layout">
                <div class="header">
                    <!--<vi-query-grid-filters query="{{query}}"></vi-query-grid-filters>-->
                </div>
                <div class="pinned"></div>
                <div class="flex" on-scroll="_onScrollHorizontal">
                    <div class="unpinned"></div>
                </div>
            </div>
            <div id="dataContainer" class="flex relative">
                <div class="top scroll-shadow"></div>
                <div id="data" class="fit" on-scroll="_onScrollVertical" on-mousemove="_updateHoverRow" on-mousewheel="_updateHoverRow">
                    <div id="verticalSpacer">
                        <div id="topSpacer"></div>
                        <div class="columnHost horizontal layout">
                            <table class="header"></table>
                            <table class="pinned" on-tap="_itemsTap"></table>
                            <div class="flex" on-scroll="_onScrollHorizontal">
                                <table class="unpinned" on-tap="_itemsTap"></table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bottom scroll-shadow"></div>
            </div>
        </div>
        <div id="horizontalScroll" on-scroll="_onScrollHorizontal">
            <div id="horizontalSpacer"></div>
        </div>
        <template is="dom-if" if="{{initializing}}" restamp>
            <div id="initializingOverlay"></div>
            <vi-spinner></vi-spinner>
        </template>
        <template is="dom-if" if="{{loading}}">
            <vi-spinner></vi-spinner>
        </template>
    </template>
</dom-module>

<dom-module id="vi-query-grid-column-header">
    <template>
        <button id="header" on-tap="_sort">
            <span flex>{{column.label}}</span>
            <template is="dom-if" if="{{_getIsSorting(sortDirection)}}">
                <vi-resource source="{{_getSortingIcon(sortDirection)}}"></vi-resource>
            </template>
        </button>
        <div class="resizer" on-mousedown="_resizeStart" on-touchstart="_resizeStart"></div>
    </template>
</dom-module>

<dom-module id="vi-query-grid-column-filter">
    <template>
        <vi-popup id="filter" on-popup-opening="_popupOpening" flex disabled$="{{!gridColumn.column.canFilter}}">
            <button class="flex" header>
                <template is="dom-if" if="{{filtered}}">
                    <span>{{label}}</span>
                </template>
                <template is="dom-if" if="{{!filtered}}">
                    <vi-resource source="Icon_Filter"></vi-resource>
                </template>
            </button>
            <div content class="vertical layout">
                <div class="filter" on-click="_catchClick">
                    <div class="left"></div>
                    <div class="menuItem horizontal layout" disabled$="{{!filtered}}" on-tap="_clear">
                        <vi-resource source="Icon_FilterClear"></vi-resource>
                        <span flex>{{translateMessage('ClearFilterFrom', gridColumn.column.label, isAttached)}}</span>
                    </div>
                    <div class="split"></div>
                    <div class="advanced">
                        <vi-input-search id="search" value="{{searchText}}" on-search="_search"></vi-input-search>
                        <div class="relative">
                            <button id="inverse" on-tap="_inverse" inversed$="{{inversed}}">
                                <vi-resource source="Icon_Filter_Inverse"></vi-resource>
                            </button>
                            <template is="dom-if" if="{{loading}}">
                                <vi-spinner></vi-spinner>
                            </template>
                            <div id="distincts" on-tap="_distinctClick" inversed$="{{inversed}}"></div>
                        </div>
                    </div>
                </div>
                <button class="close" on-tap="_closePopup">{{translations.Close}}</button>
            </div>
        </vi-popup>
    </template>
</dom-module>

<dom-module id="vi-query-grid-item-actions">
    <template>
        <vi-popup id="popup" on-popup-opening="_popupOpening" flex disabled?="{{!gridColumn.column.canFilter}}">
            <vi-resource class="flex" source="Icon_EllipsisVertical" header></vi-resource>
            <content content></content>
        </vi-popup>
    </template>
</dom-module>

<dom-module id="vi-query-grid-item-selector">
    <template>
        <vi-resource source="Icon_Selected"></vi-resource>
    </template>
</dom-module>
