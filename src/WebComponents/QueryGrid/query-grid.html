<link rel="import" href="query-grid-column.html" />
<link rel="import" href="query-grid-cell.html" />
<link rel="import" href="query-grid-row.html" />
<link rel="import" href="query-grid-header.html" />

<dom-module id="vi-query-grid">
    <template>
        <link rel="stylesheet" href="query-grid.css" />
        <div id="headerHost">
            <header class="inline layout horizontal">
                <dom-repeat items="[[columns]]" as="column" id="headers">
                    <template>
                        <vi-query-grid-header column="[[column]]"></vi-query-grid-header>
                    </template>
                </dom-repeat>
            </header>
        </div>
        <vi-scroller id="dataHost" class="flex" horizontal-scroll-offset="{{horizontalScrollOffset}}" outer-width="{{dataHostWidth}}" outer-height="{{dataHostOuterHeight}}">
            <iron-list id="dataList" class="content" items="[[items]]" as="lazyItem">
                <template>
                    <vi-query-grid-row lazy-item="[[lazyItem]]" columns="[[columns]]" index="[[index]]"></vi-query-grid-row>
                </template>
            </iron-list>
        </vi-scroller>
        <div hidden>
            <slot id="columns"></slot>
        </div>
        <vi-spinner hidden$="[[!loading]]"></vi-spinner>
    </template>
</dom-module>

<script src="query-grid.js"></script>
