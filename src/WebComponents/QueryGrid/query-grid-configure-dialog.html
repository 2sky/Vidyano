<link rel="import" href="../Button/button.html" />
<link rel="import" href="../Dialog/dialog.html" />
<link rel="import" href="../Scroller/scroller.html" />
<link rel="import" href="../Sortable/sortable.html" />

<dom-module id="vi-query-grid-configure-dialog">
    <template>
        <link rel="stylesheet" href="query-grid-configure-dialog.css" />
        <header>[[grid.query.label]]</header>
        <main>
            <ul is="vi-query-grid-configure-dialog-column-list" id="pinned" enabled group="pinned"></ul>
            <vi-scroller no-horizontal>
                <ul is="vi-query-grid-configure-dialog-column-list" id="unpinned" enabled group="unpinned"></ul>
            </vi-scroller>
        </main>
        <footer class="horizontal layout justified">
            <vi-button inverse class="self-end" on-tap="_reset" action-type="Default" label="[[translateMessage('Reset', isConnected)]]"></vi-button>
            <div class="buttons horizontal layout">
                <vi-button on-tap="_save" action-type="Default" label="[[translateMessage('Save', isConnected)]]"></vi-button>
                <vi-button inverse on-tap="cancel" label="[[translateMessage('Cancel', isConnected)]]"></vi-button>
            </div>
        </footer>
    </template>
</dom-module>

<dom-module id="vi-query-grid-configure-dialog-column">
    <template>
        <link rel="stylesheet" href="query-grid-configure-dialog-column.css" />
        <vi-icon source="Hamburger"></vi-icon>
        <label>[[column.column.label]]</label>
        <div class="buttons layout horizontal">
            <vi-button inverse icon="Pin" on-tap="_togglePin"></vi-button>
            <vi-button inverse icon="Eye" on-tap="_toggleVisible"></vi-button>
        </div>
    </template>
</dom-module>

<script src="query-grid-configure-dialog.js"></script>
