<dom-module id="vi-popup">
    <link rel="import" type="css" href="popup.css">
    <template>
        <vi-size-tracker id="toggleSizeTracker" deferred on-sizechanged="_toggleSizeChanged"></vi-size-tracker>
        <div id="toggle" toggle class="horizontal layout">
            <content select="[header]"></content>
        </div>
        <div id="content" on-click="_catchContentClick" on-mouseenter="_contentMouseEnter" on-mouseleave="_contentMouseLeave" on-mousemove="_contentMousemove">
            <content select=":not([header])"></content>
        </div>
    </template>
</dom-module>

<script src="popup.js"></script>
