<link rel="import" href="../SizeTracker/size-tracker.html" />

<dom-module id="vi-popup-core">
    <template>
        <link rel="stylesheet" href="popup-core.css">
        <slot></slot>
    </template>
</dom-module>

<dom-module id="vi-popup">
    <template>
        <link rel="stylesheet" href="popup.css">
        <vi-size-tracker id="toggleSizeTracker" deferred on-sizechanged="_toggleSizeChanged"></vi-size-tracker>
        <div toggle class="horizontal layout">
            <slot name="header"></slot>
        </div>
        <div id="content" on-click="_catchContentClick" on-mouseenter="_contentMouseEnter" on-mouseleave="_contentMouseLeave">
            <slot></slot>
        </div>
    </template>
</dom-module>

<script src="popup.js"></script>
