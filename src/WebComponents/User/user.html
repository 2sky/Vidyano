<link rel="import" href="../Button/button.html" />

<dom-module id="vi-user">
    <template>
        <link rel="stylesheet" href="user.css" />
        <div class="username horizontal layout center-justified" hidden$="[[!isSignedIn]]">
            <span>[[userName]]</span>
        </div>
        <div class="actions">
            <button is="vi-button" icon="Invisible" inverse="[[!isAppSensitive]]" title="[[translateMessage('Privacy', isAttached)]]" hidden$="[[!hasSensitive]]" on-tap="_toggleSensitive"></button>
            <template is="dom-if" if="[[isSignedIn]]">
                <button is="vi-button" icon="Profiler" inverse title="[[translateMessage('Profiler', isAttached)]]" hidden$="[[!hasProfiler]]" on-tap="_showProfiler"></button>
                <button is="vi-button" icon="UserFeedback" inverse title="[[translateMessage('Feedback', isAttached)]]" hidden$="[[!hasFeedback]]" on-tap="feedback"></button>
                <button is="vi-button" icon="Online" inverse title="[[translateMessage('Online', isAttached)]]" class="offline" on-tap="_showProfiler"></button>
                <button is="vi-button" icon="Configure" inverse title="[[translateMessage('UserSettings', isAttached)]]" hidden$="[[!hasUserSettings]]" on-tap="userSettings"></button>
                <button is="vi-button" icon="SignOut" inverse title="[[translateMessage('SignOut', isAttached)]]" hidden$="[[service.windowsAuthentication]]" on-tap="signOut"></button>
            </template>
            <template is="dom-if" if="[[!isSignedIn]]">
                <button is="vi-button" class="flex signIn" icon="SignIn" label="[[signInLabel]]" inverse title="[[signInLabel]]" hidden$="[[isSignedIn]]" on-tap="signIn"></button>
            </template>
        </div>
    </template>
</dom-module>
