<link rel="import" href="../Button/button.html" />

<dom-module id="vi-chart-selector">
    <template>
        <link rel="stylesheet" href="chart-selector.css" />
        <vi-button on-tap="_showGrid" inverse icon="Grid"></vi-button>
        <template is="dom-repeat" items="[[types]]" as="type">
            <template is="dom-if" if="[[!type.single]]">
                <vi-popup-menu>
                    <vi-button slot="header" inverse icon="[[type.icon]]"></vi-button>
                    <template is="dom-repeat" items="[[type.charts]]" as="chart">
                        <vi-popup-menu-item label="[[chart.label]]" on-tap="_showChart"></vi-popup-menu-item>
                    </template>
                </vi-popup-menu>
            </template>
            <template is="dom-if" if="[[type.single]]">
                <vi-button on-tap="_showChart" data-chart-type="[[type.type]]" inverse icon="[[type.icon]]"></vi-button>
            </template>
        </template>
    </template>
</dom-module>

<script src="chart-selector.js"></script>
