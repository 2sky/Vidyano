<link rel="import" href="../Button/button.html" />
<link rel="import" href="../Popup/popup.html" />
<link rel="import" href="../SizeTracker/size-tracker.html" />

<dom-module id="vi-overflow">
    <template>
        <link rel="stylesheet" href="overflow.css" />
        <div class="flex relative" id="visibleContainer">
            <div id="visible" class="horizontal layout wrap relative">
                <div id="first"></div>
                <content select=":not([overflow])"></content>
                <vi-size-tracker on-sizechanged="_visibleSizeChanged"></vi-size-tracker>
            </div>
            <vi-size-tracker on-sizechanged="_visibleContainerSizeChanged"></vi-size-tracker>
        </div>
        <vi-popup id="overflowPopup" class="horizontal layout" manual on-popup-opening="_popupOpening" on-popup-closed="_popupClosed">
            <button header flex inverse is="vi-button" label="&hellip;"></button>
            <div id="overflowChildren" content class="vertical layout">
                <content select="[overflow]"></content>
            </div>
        </vi-popup>
    </template>
</dom-module>

<script src="overflow.js"></script>
