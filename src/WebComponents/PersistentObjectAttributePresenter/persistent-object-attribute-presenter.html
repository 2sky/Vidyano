<link rel="import" href="../Attributes/persistent-object-attribute.html" />
<link rel="import" href="../Attributes/PersistentObjectAttributeString/persistent-object-attribute-string.html" />
<link rel="import" href="../PersistentObjectAttributeLabel/persistent-object-attribute-label.html" />

<dom-module id="vi-persistent-object-attribute-presenter">
    <template>
        <link rel="stylesheet" href="persistent-object-attribute-presenter.css" />
        <dom-if if="[[!noLabel]]">
            <template>
                <vi-persistent-object-attribute-label non-edit="[[nonEdit]]" attribute="[[attribute]]"></vi-persistent-object-attribute-label>
            </template>
        </dom-if>
        <div id="contentWrapper" class="layout horizontal flex">
            <dom-if if="[[attribute.parent.isBulkEdit]]">
                <template>
                    <vi-checkbox checked="{{attribute.isValueChanged}}" disabled="[[readOnly]]"></vi-checkbox>
                </template>
            </dom-if>
            <div id="content"></div>
        </div>
        <template is="dom-if" if="[[developer]]">
            <div id="developer" on-tap="_openAttributeManagement">
                <label>[[attribute.name]]</label>
            </div>
        </template>
    </template>
</dom-module>

<script src="persistent-object-attribute-presenter.js"></script>
