<link rel="import" href="../Attributes/persistent-object-attribute.html" />

<dom-module id="vi-persistent-object-attribute-presenter">
    <template>
        <template is="dom-if" if="{{!noLabel}}">
            <div class="label">
                <label>{{attribute.label}}</label>
                <span class="required">{{translateMessage('Required', isAttached)}}</span>
                <div class="locked">
                    <vi-resource source="Icon_Lock"></vi-resource>
                </div>
            </div>
        </template>
        <template is="dom-if" if="{{!attribute.parent.isBulkEdit}}">
            <content></content>
        </template>
        <template is="dom-if" if="{{attribute.parent.isBulkEdit}}">
            <div class="bulk-edit-container">
                <vi-checkbox checked="{{attribute.isValueChanged}}" disabled="{{readOnly}}"></vi-checkbox>
                <content></content>
            </div>
        </template>
    </template>
</dom-module>

<link rel="stylesheet" href="persistent-object-attribute-presenter.css" />
<script src="persistent-object-attribute-presenter.js"></script>
