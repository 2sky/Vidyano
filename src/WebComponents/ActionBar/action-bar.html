<link rel="import" href="../ActionButton/action-button.html" />
<link rel="import" href="../ChartSelector/chart-selector.html" />
<link rel="import" href="../InputSearch/input-search.html" />
<link rel="import" href="../Overflow/overflow.html" />

<dom-module id="vi-action-bar">
    <template>
        <link rel="stylesheet" href="action-bar.css" />
        <vi-overflow class="flex">
            <template is="dom-repeat" items="[[unpinnedActions]]" as="action">
                <vi-action-button action="[[action]]"></vi-action-button>
            </template>
        </vi-overflow>
        <template is="dom-repeat" items="[[pinnedActions]]" as="action">
            <vi-action-button action="[[action]]" no-label></vi-action-button>
        </template>
        <template is="dom-if" if="[[hasCharts]]">
            <vi-chart-selector query="[[serviceObject]]"></vi-chart-selector>
        </template>
        <template is="dom-if" if="[[canSearch]]">
            <div class="search layout horizontal center-center">
                <vi-input-search value="{{serviceObject.textSearch}}" on-search="_search"></vi-input-search>
            </div>
        </template>
    </template>
</dom-module>

<script src="action-bar.js"></script>
