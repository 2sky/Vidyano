<link rel="import" href="../Popup/popup.html" />

<dom-module id="vi-select">
    <template>
        <link rel="stylesheet" href="select.css" />
        <vi-popup id="popup" on-tap="_openPopup" on-click="_openPopup" on-popup-opened="_popupOpened" on-popup-closed="_popupClosed" sticky auto-width disabled$="[[_disablePopup(readonly, disabled)]]">
            <div header>
                <content select="[left]"></content>
                <div class="suggestions">
                    <span id="match"></span><span id="remainder"></span>
                </div>
                <input id="input" value="{{_inputValue::input}}" on-blur="_blur" on-keydown="_keydown" on-keyup="_keyup" readonly$="[[_isReadonlyInput(readonly, disableFiltering)]]" tabindex="0" autocomplete="off" placeholder="[[placeholder]]">
                <vi-icon source="CaretDown" hidden$="[[readonly]]"></vi-icon>
                <content select="[right]"></content>
            </div>
            <ul content filtering$="[[filtering]]" on-select-option="_select">
                <template is="dom-repeat" items="[[filteredItems]]" as="item">
                    <template is="dom-if" if="[[_showGroup(item)]]">
                        <li class="group">[[item.group]]</li>
                    </template>
                    <li is="vi-select-option-item" suggested="[[_equals(item, suggestion)]]" selected="[[_equals(item, selectedItem)]]" item="{{item}}">[[item.displayValue]]</li>
                </template>
            </ul>
        </vi-popup>
    </template>
</dom-module>

<script src="select.js"></script>
