<dom-module id="vi-list">
    <template>
        <link rel="stylesheet" href="list.css" />
        <vi-size-tracker on-sizechanged="_sizeChanged"></vi-size-tracker>
        <template is="dom-if" if="[[!parentScroller]]" restamp>
            <vi-scroller class="flex" no-horizontal>
                <iron-list id="list" items="[[items]]" as="[[as]]"><slot></slot></iron-list>
                <vi-attached-notifier on-attached="_bindIronListDataHost"></vi-attached-notifier>
            </vi-scroller>
        </template>
        <template is="dom-if" if="[[parentScroller]]" restamp id="parentScrollerTemplate">
            <iron-list id="list" items="[[items]]" as="[[as]]" class="flex"><slot></slot></iron-list>
            <vi-attached-notifier on-attached="_bindIronListDataHost"></vi-attached-notifier>
        </template>
    </template>
</dom-module>

<script src="list.js"></script>
