<dom-module id="vi-persistent-object-tab-bar">
    <template>
        <vi-overflow class="fit">
            <template is="dom-repeat" items="{{tabs}}" filter="_isVisible" observe="isVisible">
                <vi-persistent-object-tab-bar-item tab="{{item}}" selected-tab="{{selectedTab}}"></vi-persistent-object-tab-bar-item>
            </template>
        </vi-overflow>
    </template>
</dom-module>

<dom-module id="vi-persistent-object-tab-bar-item">
    <template>
        <span>{{tab.label}}</span>
        <template is="dom-if" if="{{hasBadge}}">
            <span class="badge">{{badge}}</span>
        </template>
    </template>
</dom-module>

<link rel="stylesheet" href="persistent-object-tab-bar.css" />
<script src="persistent-object-tab-bar.js"></script>
