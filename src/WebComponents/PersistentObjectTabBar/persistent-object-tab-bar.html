<link rel="import" href="../Overflow/overflow.html" />

<dom-module id="vi-persistent-object-tab-bar">
    <template>
        <link rel="stylesheet" href="persistent-object-tab-bar.css" />
        <vi-overflow class="fit">
            <template is="dom-repeat" items="[[tabs]]" filter="_isVisible" observe="isVisible" as="tab">
                <vi-persistent-object-tab-bar-item tab="{{tab}}" selected-tab="{{selectedTab}}" on-tab-selected="_tabSelected"></vi-persistent-object-tab-bar-item>
            </template>
        </vi-overflow>
    </template>
</dom-module>

<dom-module id="vi-persistent-object-tab-bar-item">
    <template>
        <link rel="stylesheet" href="persistent-object-tab-bar-item.css" />
        <span>[[label]]</span>
        <template is="dom-if" if="[[hasBadge]]">
            <span class="badge">[[badge]]</span>
        </template>
    </template>
</dom-module>

<script src="persistent-object-tab-bar.js"></script>
