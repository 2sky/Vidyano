<link rel="import" href="../PersistentObjectAttributePresenter/persistent-object-attribute-presenter.html" />

<dom-module id="vi-persistent-object-presenter">
    <template>
        <link rel="stylesheet" href="persistent-object-presenter.css" />
        <dom-if if="[[error]]" restamp>
            <template>
                <vi-error class="flex" message="[[error]]"></vi-error>
            </template>
        </dom-if>
        <slot></slot>
        <dom-if if="[[loading]]">
            <template>
                <vi-spinner></vi-spinner>
            </template>
        </dom-if>
    </template>
</dom-module>

<script src="persistent-object-presenter.js"></script>
