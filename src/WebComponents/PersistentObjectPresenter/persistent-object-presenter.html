<dom-module id="vi-persistent-object-presenter">
    <template>
        <template is="dom-if" if="{{loading}}">
            <vi-spinner></vi-spinner>
        </template>
        <template is="dom-if" if="{{hasError}}" restamp>
            <div id="error">
                <vi-icon source="Notification_Error"></vi-icon>
                <span>{{error}}</span>
            </div>
        </template>
        <content></content>
    </template>
</dom-module>

<link rel="stylesheet" href="persistent-object-presenter.css" />
<script src="persistent-object-presenter.js"></script>
